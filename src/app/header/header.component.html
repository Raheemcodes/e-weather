<form class="search-form" (submit)="onsubmit(search)" #form>
  <div class="search-icon">
    <svg
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <circle cx="11" cy="11" r="7" stroke="#6165F8" stroke-width="2" />
      <path
        d="M20 20L17 17"
        stroke="#6165F8"
        stroke-width="2"
        stroke-linecap="round"
      />
    </svg>
  </div>

  <input
    #search
    type="text"
    placeholder="Search City here"
    (focus)="renderer.addClass(form, 'focus'); display = true && !!search.value"
    (input)="oninput(search)"
    (blur)="onblur(form)"
    maxlength="100"
  />

  <app-search-suggestion
    [@fade]="display"
    *ngIf="display"
  ></app-search-suggestion>
</form>
